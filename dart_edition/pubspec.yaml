name: monogatari_assistant
description: "A writing assistant app for story creators"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  path_provider_windows: ^2.3.0
  path_provider_linux: ^2.2.1
  path: ^1.9.0
  intl: ^0.18.1
  uuid: ^4.5.0
  shared_preferences: ^2.3.3
  window_manager: ^0.4.3
  xml: ^6.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # 添加資源文件
  assets:
    - assets/icon/Title.png
    - assets/icon/app_icon.png

# 配置應用圖標
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  # 如果需要自適應圖標（建議）
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  # Windows
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  # macOS
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
  # Web
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
